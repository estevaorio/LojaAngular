<section class="container">
 <form #fc=ngForm (ngSubmit) = "onsubmit(fc)">
    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Nome" [(ngModel)] = "usuario.nome" name="nome" required>
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input type="email" ng-class="{ 'has-error': userForm.email.$error.email }" placeholder="E-mail" [(ngModel)] = "usuario.email" name="email" #email="ng-class" required>Email não válido
      <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" placeholder="Senha" (ngModel)= "usuario.pws" name="pws" #pws="ngModel" minlength="6" required>
            <small class="form-text text-danger font-weight-bold" *ngIf="pws.invalid && pws.dirty">Senha muito curta</small>
          </div>
    <div class="form-group">
      <label for=""></label>
      <input type="password" class="form-control" placeholder="Corfirmar senha" #conf="ngModel" name="conf" ngModel="conf" required>
      <small class="form-text text-danger font-weight-bold" *ngIf="pws.value != conf.value && pws.dirty">Senhas diferentes</small>
    </div>

    <div class="form-group text-right">
     <button type="submit" class="btn btn-primary" [disabled]="fc.invalid || pws.value != conf.value">Salvar</button>
     <button type="reset" class="btn btn-primary ml-2" routerLink="/">Cancelar</button>
  </div>
 </form>
</section>
